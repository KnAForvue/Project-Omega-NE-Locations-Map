<!DOCTYPE html>
<html>
<head>
  <title>Location Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
    }
    .custom-popup {
      font-size: 14px;
      line-height: 1.4;
    }
    .custom-popup b {
      font-size: 16px;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([39.5, -80.8], 7);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
  }).addTo(map);

  const redIcon = new L.Icon({
    iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
    iconSize: [36, 36],
    iconAnchor: [18, 36],
  });

  const blueIcon = new L.Icon({
    iconUrl: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
    iconSize: [28, 28],
    iconAnchor: [14, 28],
  });

  const greenIcon = new L.Icon({
    iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
    iconSize: [20, 20],
    iconAnchor: [10, 20],
  });

  function addMarker(lat, lng, title, tag, icon) {
    L.marker([lat, lng], { icon: icon })
      .addTo(map)
      .bindPopup(`<div class="custom-popup"><b>${title}</b><br/>(${tag})</div>`);
  }

  // Red Pins
  addMarker(39.5437, -79.8052, "REEDSVILLE", "Office/Maintenance Shop", redIcon);
  addMarker(40.2781, -80.9965, "CADIZ", "Office/Maintenance Shop", redIcon);
  addMarker(40.088825, -80.563978, "WHEELING/VALLEY GROVE", "Maintenance Shop/Small Office", redIcon);
  addMarker(39.3795, -81.1822, "ST MARYS", "Office/Parking", redIcon);

  // Blue Pins
  addMarker(40.7564, -81.3608, "EAST CANTON/LYONS SWD", "Disposal Well/Parking", blueIcon);
  addMarker(39.9864, -81.4353, "LORE CITY/CLEARWATER 5 SWD", "Disposal Well/Parking", blueIcon);
  addMarker(41.0437, -80.6269, "NORTH LIMA/NORTH LIMA SWD", "Disposal Well/Parking", blueIcon);
  addMarker(39.9868, -81.7282, "NORWICH/GOFF SWD", "Disposal Well/Parking", blueIcon);

  // Green Pins
  addMarker(39.2831, -81.5782, "BELPRE, OH", "Parking-Laydown Yard", greenIcon);
  addMarker(40.5784, -81.0890, "CARROLLTON, OH", "Laydown Yard", greenIcon);
  addMarker(39.9883, -79.0069, "SOMERSET, PA", "Parking", greenIcon);
  addMarker(39.8456, -79.9063, "MASONTOWN, PA", "Parking", greenIcon);
  addMarker(40.3698, -80.6332, "STEUBENVILLE, OH", "Parking", greenIcon);
</script>
</body>
</html>
